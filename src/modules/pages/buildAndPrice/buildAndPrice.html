<template>
    <main>
        <div class="slds-grid slds-wrap slds-m-bottom_large slds-p-around_medium">
            <div class="slds-col slds-size_12-of-12 slds-large-size_8-of-12">
                <components-car-details selected-variant={selectedVariant}></components-car-details>
            </div>
            <div class="slds-col slds-size_12-of-12 slds-large-size_4-of-12">
                <h2 class="slds-text-heading_large">
                    <strong>Choose A CR-V Model</strong> 
                </h2>
                <components-range-selection variants={crvVariants} onselection={selectionHandler}></components-range-selection>
                <h2 class="slds-text-heading_large slds-p-top_medium">
                    <strong>Choose A CR-V Color</strong>
                    <template for:each={colorsList} for:item="item">
                        <components-color-selection color={item} key={item.value} 
                            oncolorselection={colorSelectionHandler}>
                        </components-color-selection>
                    </template>      
                </h2>
            </div>
        </div>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-large-size_12-of-12">
                <components-price-footer price={animatedPriceValue} onopenmodal={openModalHandler}></components-price-footer>
            </div>
        </div>
    </main>
    <template lwc:if={showModal}>
        <components-modal heading="Fill in Your Details">
            <h1>Form will come here</h1>
            <div slot="footer">
                <button class="slds-button slds-button_neutral" onclick={cancelHandler}>Cancel</button>
                <button class="slds-button slds-button_destructive"  onclick={submitHandler}>Submit</button>
            </div>
        </components-modal>
    </template>
</template>
